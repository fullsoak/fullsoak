name: Publish
on:
  push:
    tags:
      - v*

jobs:
  publish:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: Verify formatting
        run: deno fmt --check

      - name: Run linter
        run: deno lint --ignore=\*\*\/\*_test.ts

      - name: Check doc
        run: deno task check-doc --allow-import

      - name: Run tests
        run: deno task test

      - name: Check publishing requirements
        run: deno publish --dry-run

      - name: Publish package
        run: deno publish
